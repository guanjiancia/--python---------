<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>登录</title>
    <style>
        .login{
            height: 50px;
            width: 260px;
            position: relative;
            margin: 0 auto;
        }
        .login .name{
            height: 20px;
            width: 180px;
            position: absolute;
            padding-right: 30px;
        }
        .login .img{
            display: inline-block;
            width: 16px;
            height: 16px;
            position: absolute;
            right: 5px;
            top: 4px;
        }
    </style>
</head>
<body>
    <div>
        <div class="login">
            <a>登录：</a>
            <input class="name" type="text"/>
            <a class="img" style="background-image: url(i_name.jpg);"></a>
        </div>
        <div class="login">
            <a>密码：</a>
            <input class="name" type="password"/>
            <a class="img" style="background-image: url(i_pwd.jpg)"></a>
        </div>
    </div>
</body>
</html>
